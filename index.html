<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    Your grid can be a maximum of 50x50
    <!-- onsubmit function to prevent page refresh -->
    <form id="sizePicker" onsubmit="makeGrid()">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1" required >
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max ="50" value="1" required >
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
    </table>

    <script src="designs.js"></script>
</body>
</html>
